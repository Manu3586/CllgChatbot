<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  
  <!-- Welcome Screen -->
  <div class="chat-wrapper" id="welcome-screen">
    <div class="chat-header">
      <img src="{{ url_for('static', filename='chatbot.webp') }}" alt="Chatbot" class="bot-image animated-bot">
      <h2>Welcome!</h2>
      <p>How may I help you today?</p>
      <button class="start-btn" onclick="startChat()">Get Started</button>
    </div>
  </div>

  <!-- Chat Screen -->
  <div class="chat-wrapper hidden" id="chat-screen">
    <div class="chat-header small-header">
      <img src="{{ url_for('static', filename='chatbot.webp') }}" alt="Chatbot" class="bot-image-small animated-bot">
      <h2>College Chatbot</h2>
    </div>
    
    <div class="chat-box" id="chat-box"></div>

    <!-- Chat Input with Text + Send + Mic -->
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your question here...">
      <button onclick="sendMessage()">Send</button>
      <!-- Mic Icon -->
      <img id="micBtn" 
           src="{{ url_for('static', filename='mic.png') }}" 
           alt="Mic" 
           class="mic-icon" 
           onclick="startVoiceInput()" />
    </div>
  </div>

  <!-- External JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
